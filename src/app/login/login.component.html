<div class="container container-styles">
  <div class="col-md-6 col-md-offset-4">
    <!-- <div class="container-fluid div-main"> -->
    <div class="card text-white bg-dark mb-3 " style="max-width: 40rem;">
      <div class="card-header">Admin Login</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control bg-dark text-white" [(ngModel)]="username" name="ngmodel"
              id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control bg-dark text-white" [(ngModel)]="password" name="ngModel"
              id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="button" class="btn btn-primary" (click)="login()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
